<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="converter.js"></script>
</head>
<body>
    <div class="container-1">
        <header>
            <h1>Distance converter<div class="border"></div></h1>
            
        </header>
        <main>
            <div class="distance flex">
                <div>
                    <h4>Mtr :  <input type="text" id="mtr"></h4>
                </div>
                <h3 id="ot-feet"></h3>
                <div class="dist">
                    <input type="button" value="Meter to Feet" onclick="mtr()" class="btn">
                </div>
                
                <br><br>
            </div>
            <hr>
            <div class="distance flex">
                <div>
                    <h4>Feet : <input type="text" id="feet"></h4>
                </div>
                <h3 id="op-mtr"></h3>
                <div class="dist">
                    <input type="button" value="Feet to Meter" onclick="feet()" class="btn">
                </div>               
                <br><br>
            </div>
            <hr>
            <div class="distance flex">
                <div>
                    <h4>Mtr : <input type="text" id="in-mtr"></h4>
                </div>                
                <h3 id="op-km"></h3>
                <div>
                    <input type="button" value="Meter to KM" onclick="km()" class="btn">
                </div>
                <br><br>
            </div>
            <hr>
            <div class="distance flex">
                <div>
                    <h4>KM :  <input type="text" id="km"></h4> 
                </div>
                <h3 id="ot-mtr"></h3>
                <div>
                    <input type="button" value="Km to Meter" onclick="ktom()" class="btn">
                </div>
                <br><br>
            </div>
        </main>
     </div>
</body>
</html>
